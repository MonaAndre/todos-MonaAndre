<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo or not todo?</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>

<body>
  <div class="app" id="app">

    <h1 class="app__heading">To Do List</h1>

    <section class="to-do-app">

      <ul class="to-do-app__tabs-box">
        <li class="to-do-app__tabs-item to-do-app__tabs-item--all-tasks">
          Tasks to do
        </li>
        <li class="to-do-app__tabs-item to-do-app__tabs-item--done-tasks">
          Done Tasks
        </li>
      </ul>

      <ol class="to-do-app__list"></ol>

      <form class="to-do-app__form form sticky-bottom">
        <div class="form__wrapper">
          <h3 class="form__heading">Add new task:</h3>
          <input class="form__input" id="task-input" placeholder="Write your task here" type="text">
          <button class="btn form__btn-cancel btn-secondary" id="cancel">Cancel</button>
          <button class="btn form__btn-save btn-success" id="save">Save</button>
        </div>
      </form>

    </section>

  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
