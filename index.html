  <!-- Nya BEM classer, ska Ã¤ndra form section? -->
  <div class="app" id="app">
    <h1 class="app__heading">To Do List</h1>
    <section class="to-do-app">
      <header class="to-do-app__header header">
        <nav class="to-do-app__menu">
          <ul class="to-do-app__menu-box"></ul>
        </nav>
      </header>
      <main class=" to-do-app__main">
        <ol class="to-do-app__list"></ol>
      </main>
    </section>
    <section class="form">
      <div class="form__wrapper">
        <h3 class="form__heading">Add new task:</h3>
        <input class="form__input" id="task-input" type="text">
        <button class="btn form__btn-save" id="cancel">Cancel</button>
        <button class="btn form__btn-cancel" id="save">Save</button>
      </div>
    </section>
  </div>

  <script type="module" src="./src/js/main.js"></script>
